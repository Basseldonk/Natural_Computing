<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>CPM: Cell Sorting</title>
<style type="text/css">
canvas{ border: 1px solid black }
</style>

<meta charset="utf-8">
<script type="text/javascript" src="../build/cpm.js"></script>
<script src="fpsmeter.min.js"></script>
<script type="text/javascript">


/* The classic cell sorting simulation */


let C,Cim,t = 0, maxtime = 1000, w = 200,
	r = 27,
	meter

function initialize(){

	// Create a CPM object
	C = new CPM.CPM( [w, w], {
		LAMBDA_V : [0,25,25],
		V : [0,200,200],
		J : [ [NaN, 12, 6], [12, 6, 16], [6, 16, 6] ],
		T : 2,
	})

        C.addTerm( new CPM.VolumeConstraint( C.conf ) )
        C.addTerm( new CPM.Adhesion( C.conf ) )

	// Create a canvas to draw on
	Cim = new CPM.Canvas( C, {zoom:1} )

	let Ci = new CPM.GridInitializer( C )
	Ci.seedCellsInCircle( 1, 50, [w/2,w/2], w/3 )
	Ci.seedCellsInCircle( 2, 50, [w/2,w/2], w/3 )
	
	C.conf.LAMBDA_V = [0,2,2]
	meter = new FPSMeter({left:"auto", right:"5px"})
	// simulation
	timestep()
}

// Continue until the maximum simulation time is reached. 
function timestep(){
	meter.tick()
	// Update the grid with one MCS
	C.monteCarloStep()
	C.monteCarloStep()
	C.monteCarloStep()
	C.monteCarloStep()
	C.monteCarloStep()


	if( t % 10 == 0 ){
		// Clear the canvas (white)
		Cim.clear( "FFFFFF" )

		// Draw celltype 1 black 
		Cim.drawCells( 1, "000000")

		// Draw celltype 2 in red
		Cim.drawCells( 2, "FF0000")

		// Draw the borders of each cell
		Cim.drawOnCellBorders( "FFFFFF" )
	}

	if( t++ < maxtime ){
		requestAnimationFrame( timestep )
	}
}

</script>
<body onload="initialize()">

<span id="log">

</span>
</body>
</html>
