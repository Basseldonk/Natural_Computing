<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../build/cpm.js"></script>
<style type="text/css">
	canvas{ border: 1px solid black}
</style>
</head>
<body>
<script>
"use strict"

let w = 500

var g = new CPM.Grid2D([w,w], true, "Float32")
for( let i = 0 ; i < g.extents[0] ; i ++ ){
	for( let j = 0 ; j < g.extents[1] ; j ++ ){
		g.setpix( [i,j], Math.sqrt( (i-w/2)*(i-w/2) + (j-w/2)*(j-w/2) ) )
	}
}

</script>
</body>
</html>
