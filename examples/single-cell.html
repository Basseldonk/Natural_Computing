<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../build/cpm.js"></script>
<style type="text/css">
canvas{ border: 1px solid black }
</style>

<script src="fpsmeter.min.js"></script>

<script>
"use strict"

let C, zoom=2, Cim, cid=0, w=200, meter, t = 20

function draw(){
	// Clear the canvas (in the backgroundcolor white), and redraw:
	Cim.clear( "FFFFFF" )
	// The cell in red
	Cim.drawCells( 1, "AA0000" )
}

function timestep(){
	// Update the grid with one MCS
	meter.tickStart()
	C.monteCarloStep()
	meter.tick()
	draw()
	if( t-- > 0 ){
		requestAnimationFrame( timestep )
	}
}


function initialize(){
	C = new CPM.CPM( [w,w], {
		seed : 1,
		T : 10
	})

	C.addTerm( new CPM.VolumeConstraint( { V: [0,500], 
		LAMBDA_V: [0,5] } ) )
	C.addTerm( new CPM.PerimeterConstraint( { P: [0,500], 
		LAMBDA_P: [0,5] } ) )
	C.addTerm( new CPM.Adhesion( { J: [[0,10], [10,0]] } ) )



	let cid = C.makeNewCellID(1)
	C.setpix( C.grid.midpoint, cid )

	Cim = new CPM.Canvas( C, {zoom:zoom} )
	// Start simulation
	meter = new FPSMeter({left:"auto", right:"5px"})
	timestep()
}
</script>
</head>
<body onload="initialize()">
<p>A single moving cell.</p>
</body>
</html>
