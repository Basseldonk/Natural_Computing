<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../build/cpm.js"></script>
<style type="text/css">
canvas{ border: 1px solid black }
</style>

<script src="fpsmeter.min.js"></script>
<script src="../node_modules/mathjs/dist/math.min.js"></script>


<script>
"use strict"

let zoom=1, w = 200, t = 500, n1 = 10, n2 = 1, n3 = 10, n4 = 1

let C,meter
function timestep(){
	meter.tickStart()
	C.monteCarloStep()
	meter.tick()
	if( t-- > 0 ){
		requestAnimationFrame( timestep )
	}
}

function initialize(){
	C = setupCPM({zoom:zoom,w:w})
	timestep()
}

let pdc, Cs, chem12, chem34
function setupCPM(conf){
	const zoom = conf.zoom || 1
	const w = conf.w || 40
	let C = new CPM.CPM( [w,w], {
		T : 20,
		torus : true,
		nCellKinds: 4,
		J: [[0,20,20,20,20], 
		[20,100,20,100,20], 
		[20,20,20,20,20], 
		[20,100,20,100,20], 
		[20,20,20,20,20]],
		V: [0,125,300,125,300],
		LAMBDA_V: [0,50,50,50,50],
		P: [0,100,200,100,200],
		LAMBDA_P: [0,2,2,2,2]
	})
	Cs = new CPM.PostMCSStats()
	C.add( Cs )

	C.add( new CPM.Adhesion( C.conf ) )
	C.add( new CPM.VolumeConstraint( C.conf  ) )
	C.add( new CPM.PerimeterConstraint( C.conf ) )
	chem12 = new CPM.ChemotaxisConstraint ({ 
		MATHOBJ: math, SECRETOR: 2, 
			nCellKinds: C.conf.nCellKinds,
			RESOLUTION_DECREASE: 10, 
			MM_PER_PIXEL: .38/600, 
			SECOND_PER_MCS: 1,
			D: 6.2 * Math.pow(10, -5),
			DIFFUSION_PER_MCS: 10, SECRETION: 100, 
			DECAY: .1, LAMBDA_CHEMOTAXIS: [0,500,0,0,0] } )
	chem34 = new CPM.ChemotaxisConstraint ( { 
			nCellKinds: C.conf.nCellKinds,
			MATHOBJ: math, SECRETOR: 4, 
			RESOLUTION_DECREASE: 10, 
			MM_PER_PIXEL: .38/600, 
			SECOND_PER_MCS: 1,
		D: 6.2 * Math.pow(10, -5), 
			DIFFUSION_PER_MCS: 10, 
			SECRETION: 100, 
			DECAY: .1, 
			LAMBDA_CHEMOTAXIS: [0,0,0,500,0] 
		} )
	C.add( chem12 )
	C.add( chem34 )

	let Cim = new CPM.Canvas( C, {zoom:zoom} )

	C.add( { postMCSListener : function(){
		if( C.time % 10 != 0 ) return
		// Clear the canvas (in the backgroundcolor white), and redraw:
		Cim.clear( "FFFFFF" )
		Cim.drawChemokine( chem12 )
		// draw the cells
		Cim.drawCells( 1, "ff0000" )
		Cim.drawCells( 2, "880000" )
		Cim.drawCells( 3, "0000ff" )
		Cim.drawCells( 4, "000088" )
		// draw cell borders
		Cim.drawCellBorders( 1, "000000" )
		Cim.drawCellBorders( 2, "000000" )
		Cim.drawCellBorders( 3, "000000" )
		Cim.drawCellBorders( 4, "000000" )
	}} )

	let Gi = new CPM.GridInitializer(C)
	for( let i = 0 ; i < n1 ; i ++ ){
		Gi.seedCell(1)
	}
	for( let i = 0 ; i < n2 ; i ++ ){
		Gi.seedCell(2)
	}
	for( let i = 0 ; i < n3 ; i ++ ){
		Gi.seedCell(3)
	}
	for( let i = 0 ; i < n4 ; i ++ ){
		Gi.seedCell(4)
	}

	// Start simulation
	meter = new FPSMeter({left:"auto", right:"5px"})
	return C
}

</script>
</head>
<body onload="initialize()">
<p>Many moving cells attracted by a chemokine gradient.</p>
</body>
</html>
