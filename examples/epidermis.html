<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../build/cpm.js"></script>
<script>
"use strict"

let C, zoom=2, Cim, cid=0, w=300

function draw(){
	// Clear the canvas (in the backgroundcolor white), and redraw:
	Cim.clear( "000000" )

	// stroma cells in gray
	Cim.drawStroma( "AAAAAA" )

	// The cell in red
	Cim.drawCells( 1, "CCCCCC" )
	Cim.drawCellBorders(1, "DDDDDD" )
}

function timestep(){
	// Update the grid with one MCS
	C.monteCarloStep()

	draw()

	let vol = C.getVolume(cid)

	// If either the background or cell disappears: re-seed the grid randomly.
	if( vol==1 || vol==(C.field_size.x-1)*(C.field_size.y-1) ){
		seedGrid()
	}
	requestAnimationFrame( timestep )
}

function seedGrid(){
	// Seed epidermal cell layer
	let step = 12
	for( var i = 1 ; i < C.field_size.x ; i += step ){
		for( var j = 1 ; j < C.field_size.y ; j += step ){
			C.seedCellAt( 1, [i,j] )
		}
	}
}

function initialize(){
	// Create a new CPM, canvas, and stats object
	C = new CPM.CPM( 2, {x: w, y:w}, {
		seed : 1,
		LAMBDA_CONNECTIVITY : [0,0],
		LAMBDA_P : [0,2],
		LAMBDA_V : [0,50],
		LAMBDA_ACT : [0,0],
		MAX_ACT : [0,0],
		P : [0,145],
		V : [0,152],
		J_T_STROMA : [NaN,16],
		J_T_ECM : [NaN,20],
		J_T_T : [ [NaN,NaN], 
				[NaN,100] // epidermal cells
		],
		T : 20,
		ACT_MEAN : "geometric"
	})
	Cim = new CPM.Canvas( C, {zoom:zoom} )
	// Start simulation
	seedGrid()
	timestep()
}
</script>
</head>
<body onload="initialize()">
<p>A layer of epidermal cells</p>
</body>
</html>
