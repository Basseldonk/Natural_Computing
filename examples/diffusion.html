<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../build/cpm.js"></script>
<style type="text/css">
	canvas{ border: 1px solid black}
</style>
</head>
<body>
<script>
"use strict"

let w = 61, m = (w-1)/2, D = 0.1545706

var g1 = new CPM.Grid2D([w,w], true, "Float32"),
	g2 = new CPM.Grid2D([w,w], true, "Float32")

var c = new CPM.Canvas(g1,{zoom:5})
g1.setpix( [m,m], 1 )
for( let i = 0 ; i < 200 ; i ++ ){
	for( let p1 of g1.pixels() ){
		g2.setpix( p1[0], p1[1] + D * g1.laplacian(p1[0]) )
	}
	[g2, g1] = [g1, g2]
	let s = 0
	for( let x = 0 ; x < w ; x ++ ){
		for( let y = 0 ; y < w ; y ++ ){
			s += ((x-m)*(x-m)+(y-m)*(y-m))*(0.38*0.38/60./60.)*g1.pixt( [x,y] )
		}
	}
	console.log( i, s, 4 * 6.2 * 1E-5 * (i/10) )
}
c.drawField( g2 )



</script>
</body>
</html>
