<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../build/cpm.js"></script>
<script>
"use strict"

let C, zoom=3, Cim, cid=0, w=200

function timestep(){
	// Update the grid with one MCS
	C.monteCarloStep()

	// Clear the canvas (in the backgroundcolor white), and redraw:
	Cim.clear( "FFFFFF" )

	// stroma cells in gray
	Cim.drawStroma( "AAAAAA" )

	// The cell in red
	Cim.drawCells( 1, "AA0000" )
	let vol = C.getVolume(cid)

	// If either the background or cell disappears: re-seed the grid randomly.
	if( vol==1 || vol==(C.field_size.x-1)*(C.field_size.y-1) ){
		seedGrid()
	}
	requestAnimationFrame( timestep )
}

function seedGrid(){
	// Create a cell (other than background)
	if( !cid || !C.getVolume(cid) ){
		cid = C.seedCellAt( 1, [2,2,0] )
	}
	// For all non-stromaborder pixels in the grid: assign it randomly
	// to either background or cell.
	for( var i = 1 ; i < C.field_size.x ; i ++ ){
		for( var j = 1 ; j < C.field_size.y ; j ++ ){	
			if( Math.random() < 0.49 ){
				C.setpix( [ i, j, 0 ], cid )
			} else {
				if( C.pixt( [i,j,0] ) ){
				C.delpix( [ i, j, 0 ] )
				}
			}
		}
	}
}

function initialize(){
	// Create a new CPM, canvas, and stats object
	C = new CPM.CPM( 2, {x: w, y:w}, {
		LAMBDA_CONNECTIVITY : [0,0],
		LAMBDA_P : [0,0],
		LAMBDA_V : [0,0],
		LAMBDA_ACT : [0,0],
		MAX_ACT : [0,0],
		P : [0,700],
		V : [0,1000],
		J_T_STROMA : [NaN,100],
		J_T_ECM : [NaN,20],
		J_T_T : [ [NaN,NaN], [NaN,100] ],
		T : 0.01,
		ACT_MEAN : "geometric"
	})
	Cim = new CPM.CPMCanvas( C, {zoom:zoom} )
	// Start simulation
	seedGrid()
	timestep()
}
</script>
</head>
<body onload="initialize()" onclick="seedGrid()">
<p>Basic Potts (=Ising) model. Click on canvas to reset simulation</p>
</body>
</html>
