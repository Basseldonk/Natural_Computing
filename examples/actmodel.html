<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../build/cpm.js"></script>
<script src="fpsmeter.min.js"></script>

<script>
"use strict"

let C, zoom=2, Cim, cid=0, w=200, meter


function draw(){
	// Clear the canvas (in the backgroundcolor white), and redraw:
	Cim.clear( "FFFFFF" )
	// The cell in red
	Cim.drawCells( 1, "000000" )
	Cim.drawActivityValues( 1 )
}

function timestep(){
	// Update the grid with one MCS
	meter.tickStart()
	C.monteCarloStep()
	meter.tick()
	draw()
	requestAnimationFrame( timestep )
}

function initialize(){
	C = new CPM.CPM( [w,w], {
		seed : 1,
		T : 10, 
		V: [0,500], 
		LAMBDA_V: [0,5],
		J: [[0,10], [10,0]],
		MAX_ACT : [0,30],
		LAMBDA_ACT: [0,300], 
		ACT_MEAN: "geometric",
		P: [0,260],
		LAMBDA_P: [0,2]
	})

	C.add( CPM.VolumeConstraint )
	C.add( CPM.Adhesion )
	C.add( CPM.ActivityConstraint )
	C.add( CPM.PerimeterConstraint )


	let cid = C.makeNewCellID(1)
	C.setpix( C.grid.midpoint, cid )

	Cim = new CPM.Canvas( C, {zoom:zoom} )
	// Start simulation
	meter = new FPSMeter({left:"auto", right:"5px"})
	timestep()
}
</script>
</head>
<body onload="initialize()">
<p>Basic Act model.</p>
</body>
</html>
