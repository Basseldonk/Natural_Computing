<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="../build/cpm.js"></script>
<script src="fpsmeter.min.js"></script>
<script>
"use strict"

let C, zoom=2, Cim, cid=0, w=300, meter, t = 0

function draw(){
	// Clear the canvas (in the backgroundcolor white), and redraw:
	Cim.clear( "CCCCCC" )

	// Draw cell borders 
	Cim.drawCells(1,"FFFF00")
	Cim.drawCells(2,"FF0000")
	Cim.drawCellBorders(-1,"000000")

}

function timestep(){
	// Update the grid with one MCS
	C.monteCarloStep()
	meter.tick()
	if( t % 2 == 0 ){
		draw()
	}
	requestAnimationFrame( timestep )
	t++
}

let cellids = []

function seedGrid(){
	let Cm = new CPM.GridManipulator(C)
	let i = (w*w/145.)
	while( i-- > 0 ){
		cellids.push( Cm.seedCell(1) )
	}
	i = 50
	while( i-- > 0 ){
		C.monteCarloStep()
	}
	i = 50*(w/1000)
	while( i-- > 0 ){
		C.setCellKind( cellids.pop(), 2 )
		//Ci.seedCell(2)
	}
}

function initialize(){
	// Create a new CPM, canvas, and stats object
		C = new CPM.CPM( [w,w], {
		seed : 1,
		T : 20,
		nCellKinds : 2,
		J : [ [0,20,20], 
		[20,20,100], // epidermal cells
		[20,100,200] ],
		LAMBDA_V : [0,30,30],
		V : [0,152,100],
		P: [0,0,130], 
		LAMBDA_P:[0,0,2],
		MAX_ACT: [0,0,60], 
		LAMBDA_ACT:[0,0,500],
		ACT_MEAN: "geometric"
	})
	C.add( new CPM.Adhesion( C.conf ) )
	C.add( new CPM.VolumeConstraint( C.conf ) )
	C.add( new CPM.PerimeterConstraint( C.conf ) )
	C.add( new CPM.ActivityConstraint( C.conf ) )

	Cim = new CPM.Canvas( C, {zoom:zoom} )
	meter = new FPSMeter({left:"auto", right:"5px"})
	// Start simulation
	seedGrid()
	timestep()
}
</script>
</head>
<body onload="initialize()">
<p>A layer of epidermal cells with T cells crawling through</p>
</body>
</html>
